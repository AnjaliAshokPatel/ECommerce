#port
server.port=8080
spring.datasource.url=jdbc:h2:mem:comm_catalog;
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Active Profile - will relate to development properties file in the server.
#If this property is absent then default profile will be activated which is
#the property file without any environment name at the end.
spring.profiles.active=development


# configure eureka client
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=3
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# custom attribute for the actuator info endpoint
info.app.name=browse-shop
# give the application a name
spring.application.name=browse-shop

# disable actuagor security for endpoints 
management.security.enabled=false

# custom logging settings
logging.level.=info"
logging.level.com.memorynotfound=debug
logging.level.org.springframework=info